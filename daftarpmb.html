<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - PMB Online USM</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="stylepmb.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cff0bcaf9.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NAV -->
    
  <nav id="myNav" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="indexpmb.html" title="Universitas Semarang">
        <img src="img/lg_pmb-removebg-preview.png" class="img-fluid" alt="logo" width="200px" />
      </a>
    </div>
  </nav>

<!-- END NAV -->

  <div class="container py-3" style="width: 25rem;">
    <form class="container border my-3 bg-light px-5 py-2">
      <h2 id="title" class="fs-1 text-center my-5">Register</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control form-control-sm" id="userName" maxlength="16" placeholder="Isikan 16 digit nomor KTP / NIK">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control form-control-sm" id="password" minlength="6" placeholder="Password minimal 6 karakter">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Ulangi Password</label>
          <input type="password" class="form-control form-control-sm" id="ulangpsw" placeholder="Ketik ulang password">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control form-control-sm" id="fullnm" placeholder="Nama lengkap sesuai identitas diri">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control form-control-sm" id="date" maxlength="16" placeholder="Isikan 16 digit nomor KTP / NIK">
        </div>
        <div class="mb-3">
          <fieldset>
            <legend class="col-form-label pt-0">Pendidikan Terakhir</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  SMA/SMK/MA/Sederajat
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  D3
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="mb-3">
          <label for="inputState" class="form-label">Status Kerja</label>
          <select id="inputState" class="form-select">
            <option selected>Pilih Status Kerja</option>
            <option>Belum Bekerja</option>
            <option>Sudah Bekerja</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-warning container my-3">
          <span></span>
          <span>Create</span>
        </button>
        <hr>
        <div class="my-3">
          <a href="loginpmb.html">Back to log in</a>
        </div>
    </form>
  </div>
</body>
</html>

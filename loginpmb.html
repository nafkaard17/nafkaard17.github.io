<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Log in - PMB Online USM</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="stylepmb.css" />
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cff0bcaf9.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NAV -->
    
  <nav class="navbar navbar-expand-lg navbar-dark myNav">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="indexpmb.html" title="Universitas Semarang">
        <img src="img/lg_pmb-removebg-preview.png" class="img-fluid" alt="logo" width="200px" />
      </a>
    </div>
  </nav>
  
  <!-- END NAV -->

  <div class="container py-3" style="width: 25rem;">
    <form class="container border my-3 bg-light px-5 py-2">
      <h2 id="title" class="fs-1 text-center my-5">Log in</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control form-control-sm" id="userName" maxlength="16" placeholder="Isikan 16 digit nomor KTP / NIK">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Masukkan Password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-warning container">
          <span></span>
          <span>Log in</span>
      </button>
      <div class="mb-3 d-flex flex-column border-bottom py-4 lh-lg">
        <a class="text-decoration-none" href="">Unlock Account?</a>
        <a class="text-decoration-none" href="">Forgot Password?</a>
        <a class="text-decoration-none" href="">Help</a>
      </div>
      <div class="container d-flex my-4 justify-content-center align-items-center">
          <span>Don't have an account?</span>
          <a class="mx-2" href="daftarpmb.html">Sign up</a>
      </div>
    </form>
  </div>

</body>
</html>
